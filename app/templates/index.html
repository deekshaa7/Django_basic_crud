<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="row" >
        <h1 class="mb-4 mt-4  ">Add Students Records</h1>
        <div class="col-md-4 bg-info text-white">
            <form action="/students" method="POST">
                {% csrf_token %}
                <div class="mb-3 mb-4 mt-4 mx-4">
                  <label for="exampleInputEmail1" class="form-label">Roll No</label>
                  <input type="text" name="roll_no" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3  mt-4 mx-4">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 mb-4  mx-4">
                  <label for="exampleInputEmail1" class="form-label">Phone</label>
                  <input type="number" name="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 mb-4  mx-4">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 mb-4  mx-4">
                  <label for="exampleInputPassword1" class="form-label">City</label>
                  <input type="text" name="city" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary mb-4  mx-4">Submit</button>
            <form>
        </div>
        
        <div class="col-md-8 bg-warning bg-gradient">
            <h1 class="mb-4 ">Students Records</h1>
            
            <table class="table">
                <div class="input-group mb-4">
                    <form method="POST" action="/search">
                        <input type="text" name="query" placeholder="Search ">
                        <button type="submit">Search</button>
                    </form>
                <div>
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Roll No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th> 
                        <th scope="col ">Update</th>
                        <th scope="col "><a class="text-danger" href=""> AllDelete</a></th>
                    </tr>
                </thead>
                {% for i in key %}
                <tbody>
                    <tr>
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.roll_no}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.city}}</td>
                        <td><a href="updateStudents?sid={{i.id}}">Update</a></td>
                        <td><a class="text-danger" href="delete?sid={{i.id}}">Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
