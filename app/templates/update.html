<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="row" >
        <h1 class="mb-12 mt-4  ">Add Students Records</h1>
        <div class="col-md-4 bg-info text-white">
            <form action="/updateStudents" method="POST">
                {% if student %}
                {% csrf_token %}
                <input type="hidden" name="id" value="{{student.id}}">
                <div class="mb-3 mb-4 mt-4 mx-4">
                  <label for="exampleInputEmail1" class="form-label">Roll No</label>
                  <input type="text" name="roll_no" value="{{student.roll_no}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3  mt-4 mx-4">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" name="name" value="{{student.name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 mb-4  mx-4">
                  <label for="exampleInputEmail1" class="form-label">Phone</label>
                  <input type="number" name="number" value="{{student.phone}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 mb-4  mx-4">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" name="email" value="{{student.email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 mb-4  mx-4">
                  <label for="exampleInputPassword1" class="form-label">City</label>
                  <input type="text" name="city" value="{{student.city}}" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary mb-4  mx-4">Submit</button>
                {% endif %}
            <form>
        </div>
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
